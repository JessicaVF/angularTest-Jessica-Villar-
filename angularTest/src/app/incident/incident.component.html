<div id="body"
  [ngClass]="{'fatal': incident?.level == 'FATAL', 'error': incident?.level == 'ERROR', 'medium': incident?.level == 'MEDIUM', 'minor':  incident?.level == 'MINOR', 'ferme': incident?.open == false}">
  <section>
    <div><span>Id:</span> {{incident?.id}}</div>
    <div><button [routerLink]="['/detail', incident?.id]">Plus d'info</button></div>
  </section>
  <section>
    <div><span>Titre: </span>{{incident?.titre}}</div>
    <div><span>Level: </span>Le {{incident?.level}}</div>
  </section>
  <section>
    <div><span>Type: </span>{{incident?.type}}</div>
    <div><span>Date de creation: </span>Le {{incident?.dateCreation}}
    </div>
  </section>
  <section>
    <h5>Progress:</h5>
    <p>
      <ngb-progressbar type="info" [value]="incident.progress"></ngb-progressbar>
    </p>
  </section>
</div>
